<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#f0fdf4" stroke="#50C878" stroke-width="4"/>
  
  <!-- Heart Shape -->
  <path d="M60 85c-15-12-25-20-25-30 0-8 6-14 14-14 4 0 8 2 11 5 3-3 7-5 11-5 8 0 14 6 14 14 0 10-10 18-25 30z" 
        fill="#50C878" stroke="#16a34a" stroke-width="2"/>
  
  <!-- EKG Line -->
  <path d="M20 60 L35 60 L40 45 L45 75 L50 30 L55 90 L60 60 L65 60 L70 45 L75 75 L80 60 L100 60" 
        stroke="#16a34a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Medical Cross -->
  <rect x="85" y="25" width="8" height="20" rx="2" fill="#50C878"/>
  <rect x="81" y="29" width="16" height="8" rx="2" fill="#50C878"/>
  
  <!-- Pulse Dots -->
  <circle cx="25" cy="35" r="3" fill="#50C878" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="85" r="3" fill="#50C878" opacity="0.7">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="60" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#16a34a">
    HeartCare AI
  </text>
</svg>